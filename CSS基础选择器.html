<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*标签选择器 */
        p {
            color: green;
            font-size: 35;
        }
        /*类选择器 */
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        /*id选择器*/
        #pick {
            color: blue;
        }
        /*通配符选择器 */
        /* {
            color: black;
         } */
    </style>
</head> 
<body>
    <p>linxi</p>
    <div class="box red">start</div>
    <div class="box green">hello</div>
    <div class="box red">css</div>
    <ul>
        <li id="pick">html</li>
    </ul> 
</body>
</html>
